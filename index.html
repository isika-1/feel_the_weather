<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Feel the Weather</title>    
        <link rel="shortcut icon" type="image/x-icon" href="./weather-icon.png">
        
        <meta name="description" content="">
        <meta name="keywords" content="weather, rain, sunny, windy, temperature">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./weather.css">
        <script src="https://kit.fontawesome.com/8ac0036aeb.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header" id="myHeader">
            <div class="header-left">
                <i class="fas fa-solid fa-cloud-sun-rain"></i>
                <h1>Feel the Weather</h1>
            </div>
            <div class="header-right">
                <form id="loc-name-entry" action="" method="post">
                    <input id="l-space" type="text" id="location" required> 
                    <button id="l-button" type="submit"><i class="fas fa-solid fa-sun"></i></button> 
                </form>
            </div>
        </div>
        <div class="bg-text">
            <div class="partview">
                <div class="left">
                    <h3 class="sub-head location-name"><i class="fas fa-solid fa-map-pin"></i></i>&nbsp;Satyen Park</h3>
                    <p class="day">Wed, 3 August 2022, 10:10 am</p>
                    <div class="temp">
                        <div class="temperature-characteristics">
                            <div id="temperature"><i class="fas fa-solid fa-cloud-sun"></i>32&#176;C</div>
                            <div id="characteristics">Partially Cloudy (feels like 40&#176;C)</div>
                        </div>
                        <div class="other-details">
                            <div id="sunrise-sunset">
                                <i class="fas fa-solid fa-sun"></i>
                                <ul type="none">
                                    <li id="ss-op">sunrise&nbsp;05:09 am</li>
                                    <li id="ss-op">sunset&nbsp;&nbsp;06:16 pm</li>
                                </ul>
                            </div>
                            <div id="high-low-temp">
                                <i class="fas fa-solid fa-temperature-high"></i>
                                <ul type="none">
                                    <li id="hl-op">high&nbsp;32&#176;C</li>
                                    <li id="hl-op">low&nbsp;&nbsp;27&#176;C</li>
                                </ul>
                            </div>
                            <div id="precipitation">
                                <i class="fas fa-solid fa-cloud-showers-heavy"></i>
                                <p>100% chance of precipitation today</p>
                            </div>
                        </div>
                    </div>
                    <div class="daily">
                        <h4 class="sub-head-small">Daily Forecast</h4>
                        <div class="df-container"></div>
                    </div>
                </div>
                <div class="right">
                    <h3 class="sub-head">Weekly Forecast</h3>
                    <div class="wf-container"></div>
                </div>
            </div>
            <div class="map">
                <h3 class="sub-head">Maps</h3>
            </div>
            <div class="info">
                <h3 class="sub-head">Other Information</h3>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </body>
</html>
